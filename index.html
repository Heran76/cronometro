<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="timer">
            <h2>//CRONOS\\</h2>
            <div class="display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </div>
             <p>
                    <button class="clase1" id="min">Min</button>
                    <button class="clase2" id="sec">Sec</button>
            </p>
            <div class="timer-buttons">
                <button id="startStop">Inicio</button>
              
            </div>
        </div>
        <div class="stop-times">
            <h3>Instantes de Parada</h2>
            <ul id="stopTimes"></ul>
        </div>
        <div class="control-buttons">
            <button id="reset">Puesta Cero</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
